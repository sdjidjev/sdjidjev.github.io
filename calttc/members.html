		<script>
			var memberarray = {
				"steph": "My name is Stephanie! Here is my bio. I've got great characteristics. I am Winnie the Pooh.",
				"sylvan": "My name is Sylvan! Here is my bio. I've got great characteristics. I am Baloo the bear."
			};
			function pullUpUserBio(name){
				var x = document.getElementById("userpic");
				//x.innerHTML = image
				var pic = document.getElementById(name).src;
				var y = document.getElementById("description");
				x.style.width = "50%";
				y.style.border= "2px solid #000066";

				y.style.padding = "10px";
				x.style.display = "inline";
				y.style.display = "inline";
				y.style.position = "absolute";
				x.innerHTML = "<img src = "+pic+" height = '400px'></img>";
				y.innerHTML = memberarray[name];
			}
		</script>
