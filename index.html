		<script type="text/x-template" id="home-template">
			<div class="content-container">
				<div class="text-tag tag">
					<div class="about-me description">
						Hey there! I am currently a junior studying <b>Electrical Engineering &amp; Computer Science</b> at the <b>University of California, Berkeley</b>. I&lsquo;m originally from New Mexico and I worked at the <a href="http://www.lanl.gov" target="_blank">Los Alamos National Laboratory</a> during the Summer of 2013 and worked at <a href="http://www.eventable.com" target="_blank">Eventable</a> doing frontend developement during the Summer of 2014. My topics of interest in computer science include algorithm development and combinatorial optimization problems, although I participate in events by <a href="http://hackersatberkeley.com" target="_blank">Hackers@Berkeley</a> to improve my skills in developing apps and websites. I play the cello and piano, as well as tennis and ping-pong.
					</div> 
				</div>
			</div>
		</script>
		<script type="text/x-template" id="projects-template">
			<div v-repeat="project : projects" class="content-container">

						<div class="project-title">
		    				<a href="https://drive.google.com/file/d/0BzXTrCgoCjR1cEdUbVh5ZVpQYkE/edit?usp=sharing" class="project-heading" target="_blank">{{project.title}}</a>
			    		</div>
			    		<div class="project-picture-container">
			    			<a href="https://drive.google.com/file/d/0BzXTrCgoCjR1cEdUbVh5ZVpQYkE/edit?usp=sharing" target="_blank"><img class="project-picture" src="img/cows.png"></a>
			    		</div>
			    		<div class="text-container">
			    			This was a hack done at Big Hack on April 2014. Big Hack is an annual hackathon where UC Berkeley and Stanford hackers compete against each other. A-maze-ing cows is a first-person shooter inside a maze with cows that drop from the sky who also try to attack you. This ridiculous game was made with Unreal Engine 4 using its programming flow language "Blueprint". Unreal Engine provided the physics engine, the cow .obj file was from online, and the rest of the logic was coded by my team. I worked on this hack with <a href = "http://www.fmeyer.com" class="text-link" target="_blank">Freddie Meyer</a>. I will be showing off this hack at the Cal Day Hackerfair.
			    		</div>
					</div>
