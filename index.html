		<title>Stephanie Djidjev </title>
		<link href="index.css" type = "text/css" rel = "stylesheet">
		<link href="lib/bootstrap.min.css" type = "text/css" rel="stylesheet">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<meta name="description" content="Homepage of Stephanie Djidjev--EE&CS Student at UC Berkeley" />
		<meta name="author" content="Stephanie Djidjev" />
		<meta name="keywords" content="stephanie, djidjev" />
		<meta name="googlebot" content="noodp" />
		<html xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:fb="http://ogp.me/ns/fb#">
      	<meta property="og:image" content="http://i.imgur.com/v3fLk.jpg" />	
      	<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-57863397-1', 'auto');
		  ga('send', 'pageview');

		</script>
	</head>
	<body>
		<script type="text/x-template" id="content-template">
			<div v-repeat="item : contentItems" class="content-container" v-show="item.show" v-effect="card-effect">
				<div class="text-tag tag">
					<div class="description">
						<div class="project-title" v-show="item.title">
		    				<a href="{{item.url}}" class="project-heading" target="_blank">{{item.title}}</a>
			    		</div>
			    		<div class="project-picture-container" v-show="item.pic">
			    			<a href="{{item.url}}" target="_blank"><img class="project-picture" v-attr="src:item.pic"></a>
			    		</div>
			    		<div v-partial="{{item.description}}" class="text-container">
			    		</div>
					</div> 
				</div>
			</div>
		</script>
		<div id="app">
			<div class="content-container" v-if="first" v-transition>
				<div class="name-tag tag">
					<h1>
						Stephanie Djidjev
					</h1>
					<hr>
					<h4>
						<i>
							&ldquo;never sacrifice control&rdquo; -shaun t.
						</i>
					</h4>
				</div>
			</div>
			<div class="menu-content-container content-container" v-if="first" v-transition>
				<div class="menu-tag tag">
					<nav>
						<a v-class="selected : type == 'home'" class="nav-link selected" href="/#/">HOME</a>
						<a v-class="selected : type == 'projects'" class="nav-link" href="/#/projects">PROJECTS</a>
						<a v-class="selected : type == 'tidbits'" class="nav-link" href="/#/tidbits">TIDBITS</a>
					</nav>
				</div>
			</div>
			<div class="content-body" v-view="currentView"></div>
			<div class="content-container" v-if="first" v-transition>
				<div class="contact-tag tag">
					<div>
						<a href="https://github.com/sdjidjev" target="_blank"><img class="social-icon" src="img/github-icon.png" data-toggle="tooltip" data-placement="top" title="Github"></a>
						<a href="mailto:djstephreak@gmail.com" target="_blank">
						<img class="social-icon" src="img/email-icon.png" title="Email" data-toggle="tooltip" data-placement="top" title="Github"></a>
					</div>
					<div class="bottom-row">
						<a href="https://twitter.com/sdjidjev" target="_blank">
							<img class="social-icon" src="img/twitter-icon.png" title="Twitter" data-toggle="tooltip" data-placement="bottom" title="Github">
						</a>
						<a href="https://instagram.com/sdjidjev/" target="_blank">
							<img class="social-icon" src="img/instagram-icon.png" title="Instagram" data-toggle="tooltip" data-placement="bottom" title="Github">
						</a>
						<a href="https://www.linkedin.com/in/sdjidjev" target="_blank">				
							<img class="social-icon" src="img/linkedin-icon.png" title="LinkedIn" data-toggle="tooltip" data-placement="bottom" title="Github">
						</a>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
		<script src="lib/vue.js"></script>
		<script src="main.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.social-icon').tooltip();
			});
		</script>
	</body>
</html>
